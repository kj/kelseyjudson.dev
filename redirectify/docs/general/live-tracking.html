      <h1>Live tracking</h1>
       <p>Live tracking is enabled for all shops using Redirectify. Live tracking works by installing a script to your storefront that logs all visits that trigger a 404 Not Found page. When a user encounters a 404, the URL will be added to Redirectify.</p>
