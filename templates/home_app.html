<div class="app app-$it.slug$">
  <div class="app-icon">
    <img src="/$it.slug$/$it.icon.src$" />
  </div>
  <div class="app-details">
    <h2>$it.name$</h2>
    <p class="app-summary">$it.summary$</p>
    <div class="app-links">
      $for(it.links)$
        <a class="button $if(it.primary)$button-primary$endif$" href="$it.href$" $if(it.external)$target="_blank"$endif$>$it.text$</a>
      $endfor$
    </div>
  </div>
</div>
