<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link href="/assets/kelseyjudson.dev.css" rel="stylesheet" />
  <link href="/favicon.png" rel="icon" />
  <script defer src="/assets/kelseyjudson.dev.js"></script>
</head>
<body class="{% block body_class %}{% endblock %}">
  <header class="header">
    <div class="header-inner page-width">
      <div class="logo">
        <a href="/">
          <img alt="kelseyjudson.dev" src="/assets/logo.svg" />
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li class="has-dropdown is-primary-menu">
            <a class="button" href="#">
              <div class="icon">
                <svg version="1.1" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                  <path d="m4.5 8.5 7 7 7-7" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1px"/>
                </svg>
              </div>
              <span>
                Shopify apps
              </span>
            </a>
            <ul class="dropdown">
              <h3>Campaignified</h3>
              <li><a href="https://apps.shopify.com/campaignified" target="_blank">Install</a></li>
              <li><a href="/apps/campaignified/docs/">Docs</a></li>
              <li><a href="/apps/campaignified/privacy">Privacy policy</a></li>
              <h3>Redirectify</h3>
              <li><a href="https://apps.shopify.com/redirectify" target="_blank">Install</a></li>
              <li><a href="/apps/redirectify/docs/">Docs</a></li>
              <li><a href="/apps/redirectify/privacy">Privacy policy</a></li>
            </ul>
          </li>
          <li>
            <a class="button" href="mailto:hello@kelseyjudson.dev">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
